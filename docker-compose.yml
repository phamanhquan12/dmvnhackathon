services:
  db:
    image: pgvector/pgvector:pg16  
    container_name: denso_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - denso_pgdata:/var/lib/postgresql/data  # Named volume - managed by Docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: denso_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8501:8501"
    volumes:
      - denso_uploads:/app/uploads  # Named volume for uploads
      - ./backend:/app  # Mount source for development (optional - remove in production)
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

